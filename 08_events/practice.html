// 1. Bubbling phase: The event travel from the target element back to the root
document.querySelector('#images').addEventListener('click', function(event){
console.log("clicked inside the ul")

// Preventing google link by using 'preventdefault'
document.getElementById('google').addEventListener('click', function(e){
   console.log(e.target)
   e.preventDefault()
   e.stopPropagation()
}, false)


// let's disappear images when we click on it

let img = document.querySelector('#images')
img.addEventListener('click', function(evt) {
    console.log(evt)
    evt.stopPropagation()
    evt.preventDefault()

    console.log(evt.target.tagName)

    if (evt.target.tagName === 'IMG') {
        console.log(evt.target.parentNode);

        let removeIt = evt.target.parentNode

        // first method to remove the element
        // removeIt.remove()

        // second method to remove the element
        removeIt.parentNode.removeChild(removeIt)
    }
}, true)
