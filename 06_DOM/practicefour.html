<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')

    // Now doing same thing in Optimize way:

    function addOptiLanguage (langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('TypeScript')
    addOptiLanguage('Java')

    // # Edit (first Way)

    const secondLang = document.querySelector(".language li:nth-child(2)")
    console.log(secondLang);

    // secondLang.innerHTML = 'Mojo' // Method 1 using 'innerHTML'

    // Method two using 'replaceWith'
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('Mojo'))
    secondLang.replaceWith(newLi)

    // # Edit (second Way)
    const firstLang = document.querySelector('.language li:first-child')
    firstLang.outerHTML = "<li>Golang</li>"


    // # Remove

    const lastLang = document.querySelector('.language li:last-child')
    lastLang.remove(lastLang)

</script>
</html>
