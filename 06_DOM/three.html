<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    
</body>
<script>
    // # Creating new elements:

    // How to create div element:
    // 'const div = document.createElement('div')': This line creates a new HTML <div> element using the document.createElement() method. 
    const div = document.createElement('div') // with the help of this method we can create any type of element like div, h1, h2, p, span and many more.
    console.log(div);

    // how to add 'properties' inside the element
    div.className = "main"  // here we add 'class attribute with value 'main' in div
    div.id = Math.round(Math.random() * 10 + 1)

    // div.setAttribute(): This line attempts to call the setAttribute() method on the newly created <div> element, but it's incomplete. The setAttribute() method allows you to set attributes for an HTML element. It takes two parameters: the name of the attribute and its value. For example, setAttribute('class', 'someClass') would set the class attribute of the <div> element to 'someClass'.
    div.setAttribute('title', 'generated title')
    div.style.backgroundColor = "green"
    div.style.padding ="12px"

    // div.innerText = "Chai aur code"

    //'document.createTextNode('Chai aur code')': This function call creates a new text node containing the string "Chai aur code". A text node is a type of DOM node that contains text.
    const addText = document.createTextNode('Chai aur code')
    // 'div.appendChild(addText)': This method appends the addText text node as a child of the div element. This means that the text "Chai aur code" will now be inside the div element.
    div.appendChild(addText)

    // The statement document.body.appendChild(div) is a JavaScript command that appends a new element (div in this case) to the body of the HTML document. 
    //After running the code, the HTML document will now include a new div element with the text "Chai aur code" inside it. Visually, this will be rendered on the webpage wherever the body tag is rendered.
    document.body.appendChild(div)

</script>
</html>
